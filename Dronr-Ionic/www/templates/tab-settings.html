<ion-view view-title="Settings">
  <ion-content class="padding" ng-controller="SettingsCtrl">
    <form novalidate class="simple-form">
      Drone Id:
      <input type="text" name="droneId" ng-model="settings.droneId" /><br />
      Server:
      <input type="text" name="server" ng-model="settings.server" /><br />
    </form>
  </ion-content>
</ion-view>
